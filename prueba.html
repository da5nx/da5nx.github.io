<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Usuario</title>
</head>
<body>
    <h1>Detalles del Usuario</h1>
    <div id="user-info"></div>
    <a href="index.html">Volver a la lista</a> <!-- Enlace para volver -->

    <script>
        // Obtener el parámetro 'username' de la URL
        const params = new URLSearchParams(window.location.search);
        const username = params.get("username");

        if (username) {
            fetch(`https://api.github.com/users/${username}`)
                .then(response => response.json())
                .then(user => {
                    let userInfo = document.getElementById("user-info");
                    userInfo.innerHTML = `
                        <h2>${user.login}</h2>
                        <img src="${user.avatar_url}" width="100">
                        <p><strong>Nombre:</strong> ${user.name || "No disponible"}</p>
                        <p><strong>Bio:</strong> ${user.bio || "No disponible"}</p>
                        <p><strong>Repositorios públicos:</strong> ${user.public_repos}</p>
                        <p><a href="${user.html_url}" target="_blank">Ver perfil en GitHub</a></p>
                    `;
                })
                .catch(error => console.error("Error al obtener datos del usuario:", error));
        } else {
            document.getElementById("user-info").innerHTML = "<p>No se encontró el usuario.</p>";
        }
    </script>
</body>
</html>
