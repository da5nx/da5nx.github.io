<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>da5nx.github.io</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            position: relative; /* Necesario para que position: absolute funcione en el contenedor */
        }

        #user-container {
            background-color: lightgray;
            padding: 15px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            position: absolute;  /* Posición absoluta para mover el contenedor */
            bottom: 20px;        /* Espacio desde el fondo */
            right: 20px;         /* Espacio desde la derecha */
        }

        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 5px 0;
        }

        .user-item input {
            width: 60%;
        }

        .user-item a {
            text-decoration: none;
            color: blue;
        }

        .save-btn {
            margin-top: 10px;
            padding: 5px 10px;
            cursor: pointer;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
        }

        /* Estilo específico para el primer párrafo */
        .first-paragraph {
            color: blue;
            font-size: 20px;
        }

        /* Estilo específico para el segundo párrafo */
        .second-paragraph {
            color: green;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>MAGIC</h1>
    <h2>Listas mazos</h2>
    <p class="first-paragraph">Ingresar mazo.</p>
    <p class="second-paragraph">prueba</p>
    
    <div id="user-container">
        <h3>Usuarios de GitHub</h3>
        <ul id="user-list"></ul>
        <button class="save-btn" onclick="guardarCambios()">Guardar Cambios</button>
    </div>

    <script>
        // Datos de ejemplo que quieres guardar
        let datos = {
            usuarios: []
        };

        // Función para obtener usuarios de GitHub
        fetch("https://api.github.com/users")
            .then(response => response.json())
            .then(data => {
                let userList = document.getElementById("user-list");
                let numUsuarios = 5; // Cambia este valor para mostrar más o menos usuarios
                data.slice(0, numUsuarios).forEach(user => {
                    let li = document.createElement("li");
                    li.classList.add("user-item");
                    
                    let input = document.createElement("input");
                    input.type = "text";
                    input.value = user.login;
                    
                    let link = document.createElement("a");
                    link.href = `detalles.html?user=${user.login}`;
                    link.textContent = "Ver detalles";
                    link.style.display = "block"; // Enlace en nueva línea
                    
                    li.appendChild(input);
                    li.appendChild(document.createElement("br"));
                    li.appendChild(link);
                    
                    userList.appendChild(li);

                    // Guardar usuarios en los datos
                    datos.usuarios.push({ username: user.login });
                });
            })
            .catch(error => console.error("Error al cargar usuarios:", error));

        // Función para guardar cambios en GitHub
        async function guardarCambios() {
            const token = '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'; // Reemplaza con tu token
            const repo = 'da5nx/da5nx/da5n.github.io/index'; // Reemplaza con tu usuario y repositorio
            const rutaArchivo = 'datos.json'; // Ruta del archivo en el repositorio
            const url = `https://api.github.com/repos/${repo}/contents/${rutaArchivo}`;

            // Obtener los valores actualizados de los inputs
            let inputs = document.querySelectorAll("#user-list input");
            datos.usuarios = [];
            inputs.forEach(input => {
                datos.usuarios.push({ username: input.value });
            });

            // Convertir datos a JSON
            const contenido = JSON.stringify(datos, null, 2);
            const contenidoCodificado = btoa(contenido); // Codificar en base64

            // Obtener el SHA del archivo actual (si existe)
            let sha;
            try {
                const response = await fetch(url, {
                    headers: {
                        Authorization: `token ${token}`
                    }
                });
                const data = await response.json();
                sha = data.sha; // SHA del archivo actual
            } catch (error) {
                console.log('El archivo no existe, se creará uno nuevo.');
            }

            // Subir el archivo
            const body = {
                message: "Actualización de datos", // Mensaje del commit
                content: contenidoCodificado, // Contenido del archivo
                sha: sha // SHA del archivo actual (para actualizarlo)
            };

            fetch(url, {
                method: 'PUT',
                headers: {
                    Authorization: `token ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(body)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Datos guardados correctamente:', data);
                alert('Cambios guardados en GitHub.');
            })
            .catch(error => {
                console.error('Error al guardar los datos:', error);
                alert('Error al guardar los cambios.');
            });
        }
    </script>
</body>
</html>
