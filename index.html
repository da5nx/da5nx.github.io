<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>da5nx.github.io</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            position: relative;
        }

        #user-container, #data-container {
            background-color: lightgray;
            padding: 15px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
        }

        #user-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        #data-container {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .data-item, .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 5px 0;
        }

        .data-item input, .user-item input {
            width: 60%;
        }

        .save-btn {
            margin-top: 10px;
            padding: 5px 10px;
            cursor: pointer;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .first-paragraph {
            color: blue;
            font-size: 20px;
        }

        .second-paragraph {
            color: green;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>MAGIC</h1>
    <h2>Listas mazos</h2>
    <p class="first-paragraph">Ingresar mazo.</p>
    <p class="second-paragraph">detalles</p>

    <div id="data-container">
        <h3>Ingresar Datos</h3>
        <input type="text" id="deck" placeholder="Nombre del mazo">
        <input type="text" id="dueño" placeholder="Nombre del dueño">
        <input type="text" id="creador" placeholder="Nombre del creador">
        <input type="text" id="de_precon" placeholder="Precon?">
        <input type="text" id="modificado" placeholder="Mazo modificado">
        <input type="text" id="clase" placeholder="Clase del mazo">
        <button class="save-btn" onclick="guardarDatos()">Guardar Datos</button>
    </div>

    <div id="user-container">
        <h3>Datos Guardados</h3>
        <ul id="data-list"></ul>
    </div>

    <script>
        function guardarDatos() {
            const username = document.getElementById('username').value;
            const deck = document.getElementById('deck').value;

            if (username && deck) {
                const datos = JSON.parse(localStorage.getItem('datos')) || [];
                datos.push({ username, deck });
                localStorage.setItem('datos', JSON.stringify(datos));

                mostrarDatos();

                document.getElementById('username').value = '';
                document.getElementById('deck').value = '';
            } else {
                alert('Por favor, complete ambos campos.');
            }
        }

        function mostrarDatos() {
            const dataList = document.getElementById('data-list');
            dataList.innerHTML = '';

            const datos = JSON.parse(localStorage.getItem('datos')) || [];

            datos.forEach((item, index) => {
                const li = document.createElement('li');
                li.classList.add('data-item');
                li.textContent = `${item.username} - ${item.deck}`;
                dataList.appendChild(li);
            });
        }

        document.addEventListener('DOMContentLoaded', mostrarDatos);
    </script>
</body>
</html>
