<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>da5nx.github.io</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            position: relative; /* Necesario para que position: absolute funcione en el contenedor */
        }

        #user-container {
            background-color: lightgray;
            padding: 15px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            position: absolute;  /* Posición absoluta para mover el contenedor */
            bottom: 20px;        /* Espacio desde el fondo */
            right: 20px;         /* Espacio desde la derecha */
        }

        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 5px 0;
        }

        .user-item input {
            width: 60%;
        }

        .user-item a {
            text-decoration: none;
            color: blue;
        }

        .save-btn {
            margin-top: 10px;
            padding: 5px 10px;
            cursor: pointer;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
        }
             /* Estilo específico para el primer párrafo */
      .first-paragraph {
        color: blue;
        font-size: 20px;
      }

      /* Estilo específico para el segundo párrafo */
      .second-paragraph {
        color: green;
        font-size: 24px;
        font-weight: bold;
      }
    </style>
</head>
<body>
    <h1>MAGIC</h1>
    <h2>Listas mazos</h2>
    <p class="first-paragraph">Ingresar mazo.</p>
    <p class="second-paragraph">prueba</p>
    
    <div id="user-container">
        <h3>Usuarios de GitHub</h3>
        <ul id="user-list"></ul>
        <button class="save-btn" onclick="guardarCambios()">Guardar Cambios</button>
    </div>

    <script>
        fetch("https://api.github.com/users")
            .then(response => response.json())
            .then(data => {
                let userList = document.getElementById("user-list");
                let numUsuarios = 5; // Cambia este valor para mostrar más o menos usuarios
                data.slice(0, numUsuarios).forEach(user => { // Aquí limitamos los usuarios
                    let li = document.createElement("li");
                    li.classList.add("user-item");
                    
                    let input = document.createElement("input");
                    input.type = "text";
                    input.value = user.login;
                    
                    let link = document.createElement("a");
                    link.href = `detalles.html?user=USERNAME)}`;
                    link.textContent = "Ver detalles";
                    link.style.display = "block"; // Enlace en nueva línea
                    
                    li.appendChild(input);
                    li.appendChild(document.createElement("br"));
                    li.appendChild(link);
                    
                    userList.appendChild(li);
                });
            })
            .catch(error => console.error("Error al cargar usuarios:", error));

        function guardarCambios() {
            let inputs = document.querySelectorAll("#user-list input");
            let usuariosEditados = [];

            inputs.forEach(input => {
                usuariosEditados.push({ username: input.value });
            });

            fetch("https://jsonplaceholder.typicode.com/posts", {
                method: "POST",
                body: JSON.stringify(usuariosEditados),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.json())
            .then(data => alert("Datos guardados en el servidor!"))
            .catch(error => console.error("Error al guardar:", error));
        }
    </script>
</body>
</html>
